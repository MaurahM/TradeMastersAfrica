<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Nexus Admin â€” Trade Masters</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #020617;
      --panel-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --accent-primary: #6366f1;
      --accent-secondary: #2dd4bf;
      --gradient-hot: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --radius: 14px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-deep);
      background-image: radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.15), transparent 50%);
      color: var(--text-main);
      min-height: 100vh;
      padding: 24px;
    }

    .container { max-width: 1400px; margin: 0 auto; }

    /* Modern Header */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 24px; background: var(--panel-bg); backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border); border-radius: 20px;
      margin-bottom: 24px;
    }

    .logo-area { display: flex; align-items: center; gap: 16px; }
    .logo-box {
      width: 48px; height: 48px; background: var(--gradient-hot);
      border-radius: 12px; display: flex; align-items: center; justify-content: center;
      font-weight: 800; font-size: 20px; color: white;
    }

    /* Action Controls */
    .toolbar {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px;
      margin-bottom: 24px;
    }

    input, select {
      background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
      padding: 12px 16px; border-radius: 12px; color: white; font-family: inherit;
      outline: none; transition: 0.3s;
    }
    input:focus { border-color: var(--accent-primary); background: rgba(255, 255, 255, 0.08); }

    .btn {
      padding: 12px 20px; border-radius: 12px; border: none; font-weight: 700;
      cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn-main { background: var(--gradient-hot); color: white; }
    .btn-main:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3); }
    
    .btn-ghost { background: rgba(255,255,255,0.05); color: var(--text-muted); border: 1px solid var(--glass-border); }
    .btn-ghost:hover { background: rgba(255,255,255,0.1); color: white; }

    /* The Data Table */
    .table-wrap {
      background: var(--panel-bg); border: 1px solid var(--glass-border);
      border-radius: 20px; overflow: hidden; backdrop-filter: blur(10px);
    }
    table { width: 100%; border-collapse: collapse; }
    th {
      text-align: left; padding: 18px 20px; font-size: 12px; font-weight: 800;
      color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;
      background: rgba(255, 255, 255, 0.02);
    }
    td { padding: 16px 20px; border-bottom: 1px solid var(--glass-border); font-size: 14px; }
    tr:last-child td { border: none; }
    tr:hover td { background: rgba(255, 255, 255, 0.02); }

    /* Status Pills */
    .pill {
      padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 800;
      text-transform: uppercase; display: inline-block;
    }
    .pill-published { background: rgba(16, 185, 129, 0.1); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); }
    .pill-draft { background: rgba(245, 158, 11, 0.1); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.2); }
    
    .price-tag { font-family: monospace; font-weight: 700; color: var(--accent-secondary); }

    /* Modals */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
      display: none; align-items: center; justify-content: center; z-index: 1000;
    }
    .modal-body {
      background: #0f172a; border: 1px solid var(--glass-border);
      width: 600px; padding: 32px; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
    }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    label { display: block; font-size: 12px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; }

    @media (max-width: 900px) { .form-row { grid-template-columns: 1fr; } .toolbar { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo-area">
      <div class="logo-box">TM</div>
      <div>
        <h1 style="font-size: 20px; font-weight: 800;">Course Management</h1>
        <p style="font-size: 12px; color: var(--text-muted);">Platform Overview & Logistics</p>
      </div>
    </div>
    <div style="display:flex; gap:12px;">
      <button class="btn btn-ghost" onclick="location.href='admindashboard.html'">Insights</button>
      <button class="btn btn-main" onclick="openModal()">+ Add New Course</button>
    </div>
  </header>

  <div class="toolbar">
    <input id="q" type="text" placeholder="Search by Title, ID or Instructor..." oninput="renderTable()">
    <select id="categoryFilter" onchange="renderTable()">
      <option value="all">All Categories</option>
      <option value="tech">Technology</option>
      <option value="business">Business</option>
      <option value="creative">Creative Arts</option>
      <option value="finance">Economics</option>
    </select>
    <select id="statusFilter" onchange="renderTable()">
      <option value="all">All Statuses</option>
      <option value="published">Published</option>
      <option value="draft">Drafts</option>
    </select>
    <button class="btn btn-ghost" onclick="exportCSV()">ðŸ“Š Export Data</button>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
          <th>Course Info</th>
          <th>Instructor</th>
          <th>Stats</th>
          <th>Investment</th>
          <th>Status</th>
          <th style="text-align:right;">Management</th>
        </tr>
      </thead>
      <tbody id="coursesBody"></tbody>
    </table>
  </div>

  <div style="margin-top: 24px; display: flex; justify-content: space-between; align-items: center;">
    <p style="color: var(--text-muted); font-size: 13px;">Displaying <span id="count" style="color: white; font-weight: 700;">0</span> active records</p>
    <button class="btn btn-ghost" onclick="loadMore()">Sync More Data</button>
  </div>
</div>

<div id="modal" class="modal-overlay">
  <div class="modal-body">
    <h2 id="modalTitle" style="margin-bottom: 24px; letter-spacing: -1px;">Manifest Course</h2>
    <form id="courseForm" onsubmit="return saveCourse(event)">
      <div class="form-row">
        <div>
          <label>Course Title</label>
          <input id="c_title" required placeholder="e.g. Quantum Computing">
        </div>
        <div>
          <label>Assigned Instructor</label>
          <input id="c_instructor" required placeholder="Name of mentor">
        </div>
      </div>
      <div class="form-row">
        <div>
          <label>Specialization</label>
          <select id="c_category" style="width: 100%;">
            <option value="tech">Tech</option>
            <option value="business">Business</option>
            <option value="creative">Creative</option>
            <option value="finance">Finance</option>
          </select>
        </div>
        <div>
          <label>Tuition Fee (USD)</label>
          <input id="c_price" type="number" step="0.01" placeholder="0.00 for free">
        </div>
      </div>
      <div style="margin-bottom: 24px;">
        <label>Executive Summary</label>
        <textarea id="c_description" rows="4" style="width:100%; background:rgba(0,0,0,0.3); border:1px solid var(--glass-border); border-radius:12px; color:white; padding:12px; outline:none; font-family:inherit;"></textarea>
      </div>
      <div style="display:flex; gap:12px; justify-content:flex-end;">
        <button type="button" class="btn btn-ghost" onclick="closeModal()">Dismiss</button>
        <button class="btn btn-main" type="submit">Commit Changes</button>
      </div>
    </form>
  </div>
</div>

<script>
  let courses = [
    {id:1, title:'Full-Stack Web Dev', category:'tech', instructor:'Nana K.', enrolled:1240, price:59, status:'published'},
    {id:2, title:'Venture Capital Ops', category:'business', instructor:'Adeola', enrolled:890, price:29, status:'published'},
    {id:3, title:'UI/UX Architecture', category:'creative', instructor:'Zuri', enrolled:542, price:0, status:'published'},
    {id:4, title:'Forex Masterclass', category:'finance', instructor:'Farouk', enrolled:310, price:19, status:'draft'}
  ];
  let nextId = 5;

  function renderTable() {
    const q = document.getElementById('q').value.toLowerCase();
    const cat = document.getElementById('categoryFilter').value;
    const st = document.getElementById('statusFilter').value;
    const tbody = document.getElementById('coursesBody');
    tbody.innerHTML = '';

    const filtered = courses.filter(c => {
      if(cat !== 'all' && c.category !== cat) return false;
      if(st !== 'all' && c.status !== st) return false;
      if(q && !(c.title.toLowerCase().includes(q) || c.instructor.toLowerCase().includes(q))) return false;
      return true;
    });

    filtered.forEach(c => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="checkbox" data-id="${c.id}"></td>
        <td>
          <div style="font-weight:700;">${c.title}</div>
          <div style="font-size:11px; color:var(--text-muted);">REF: #TM-00${c.id}</div>
        </td>
        <td>${c.instructor}</td>
        <td>
          <div style="font-size:13px;">${c.enrolled.toLocaleString()}</div>
          <div style="font-size:11px; color:var(--text-muted);">Enrolled</div>
        </td>
        <td><span class="price-tag">${c.price === 0 ? 'FREE' : '$' + c.price}</span></td>
        <td><span class="pill pill-${c.status}">${c.status}</span></td>
        <td style="text-align:right;">
          <button class="btn btn-ghost" style="padding:6px 12px; font-size:12px; display:inline-flex;" onclick="editCourse(${c.id})">Edit</button>
          <button class="btn btn-ghost" style="padding:6px 12px; font-size:12px; display:inline-flex; color:var(--danger);" onclick="deleteCourse(${c.id})">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
    document.getElementById('count').textContent = filtered.length;
  }

  // Reuse logic from your snippet
  function openModal(course) {
    document.getElementById('modal').style.display = 'flex';
    if(course) {
      document.getElementById('c_title').value = course.title;
      document.getElementById('c_instructor').value = course.instructor;
      document.getElementById('c_price').value = course.price;
      document.getElementById('courseForm').dataset.editId = course.id;
    }
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
    document.getElementById('courseForm').reset();
    delete document.getElementById('courseForm').dataset.editId;
  }

  function saveCourse(e) {
    e.preventDefault();
    // Simplified logic for UI demo
    closeModal();
    renderTable();
  }

  function editCourse(id) {
    const c = courses.find(x => x.id === id);
    if(c) openModal(c);
  }

  function deleteCourse(id) {
    if(confirm('Archive this record permanently?')) {
      courses = courses.filter(c => c.id !== id);
      renderTable();
    }
  }

  function exportCSV() {
    alert("System: Course log compiled. Downloading CSV...");
  }

  function toggleAll(cb) {
    document.querySelectorAll('#coursesBody input[type=checkbox]').forEach(i => i.checked = cb.checked);
  }

  renderTable();
</script>
</body>
</html>
