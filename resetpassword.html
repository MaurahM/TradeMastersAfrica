<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secure Reset • Trade Masters</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --accent: #6366f1;
            --emerald: #10b981;
            --rose: #f43f5e;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 20px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.6);
            position: relative;
        }

        .logo-mark {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 20px; color: white;
            margin: 0 auto 24px;
        }

        header { text-align: center; margin-bottom: 32px; }
        h1 { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }
        p.subtitle { color: var(--text-dim); font-size: 14px; margin-top: 8px; }

        .form-group { margin-bottom: 20px; position: relative; }
        label { display: block; font-size: 12px; font-weight: 700; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input {
            width: 100%; padding: 14px 16px; border-radius: 12px;
            background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            color: white; font-size: 15px; transition: 0.2s;
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        /* Strength Meter */
        .strength-container { margin-top: 10px; }
        .strength-bars { display: flex; gap: 4px; height: 4px; margin-bottom: 8px; }
        .bar { flex: 1; background: rgba(255,255,255,0.05); border-radius: 2px; transition: 0.3s; }
        .bar.active.weak { background: var(--rose); }
        .bar.active.medium { background: #fbbf24; }
        .bar.active.strong { background: var(--emerald); }
        .strength-text { font-size: 11px; font-weight: 700; text-transform: uppercase; color: var(--text-dim); }

        .btn {
            width: 100%; padding: 14px; border-radius: 12px; font-weight: 700; 
            cursor: pointer; border: none; transition: 0.3s; margin-top: 10px;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2); }
        
        .demo-token-toast {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 12px; border-radius: 10px; margin-top: 20px;
            font-size: 13px; color: var(--emerald); text-align: center;
            display: none; animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="logo-mark">TM</div>
    
    <div id="stepRequest">
        <header>
            <h1>Reset Access</h1>
            <p class="subtitle">Enter your email and we'll send a secure token.</p>
        </header>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@company.com">
        </div>
        <button class="btn btn-primary" onclick="handleRequest()">Send Recovery Token</button>
        <div id="tokenToast" class="demo-token-toast"></div>
    </div>

    <div id="stepReset" class="hidden">
        <header>
            <h1>New Credentials</h1>
            <p class="subtitle">Enter the token and choose a strong password.</p>
        </header>
        <div class="form-group">
            <label>Security Token</label>
            <input type="text" id="token" placeholder="XXXXXX" maxlength="6" style="text-align: center; letter-spacing: 4px; font-weight: 800;">
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" id="newpw" oninput="checkStrength(this.value)">
            <div class="strength-container">
                <div class="strength-bars">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
                <span class="strength-text" id="strengthLabel">Password Strength</span>
            </div>
        </div>
        <button class="btn btn-primary" onclick="handleFinalReset()">Update Password</button>
    </div>

    <div style="text-align: center; margin-top: 24px;">
        <a href="login.html" style="font-size: 13px; font-weight: 600; text-decoration: none; color: var(--text-dim);">← Back to Login</a>
    </div>
</div>

<script>
    // Logic for demo/prototype flow
    function handleRequest() {
        const email = document.getElementById('email').value;
        if(!email.includes('@')) return alert('Please enter a valid email');
        
        const token = Math.random().toString(36).substring(2,8).toUpperCase();
        localStorage.setItem('tm_reset_token', token);
        
        const toast = document.getElementById('tokenToast');
        toast.style.display = 'block';
        toast.innerHTML = `Recovery token sent! Demo Code: <strong>${token}</strong>`;
        
        setTimeout(() => {
            document.getElementById('stepRequest').classList.add('hidden');
            document.getElementById('stepReset').classList.remove('hidden');
        }, 2000);
    }

    function checkStrength(val) {
        const bars = document.querySelectorAll('.bar');
        const label = document.getElementById('strengthLabel');
        let score = 0;
        
        if (val.length > 7) score++;
        if (/[A-Z]/.test(val)) score++;
        if (/[0-9]/.test(val)) score++;
        if (/[^A-Za-z0-9]/.test(val)) score++;

        bars.forEach((bar, i) => {
            bar.className = 'bar';
            if(i < score) {
                if(score <= 2) bar.classList.add('active', 'weak');
                else if(score === 3) bar.classList.add('active', 'medium');
                else bar.classList.add('active', 'strong');
            }
        });

        const text = ['Too Weak', 'Weak', 'Good', 'Strong', 'Excellent'];
        label.textContent = text[score];
        label.style.color = score <= 2 ? 'var(--rose)' : score === 3 ? '#fbbf24' : 'var(--emerald)';
    }

    function handleFinalReset() {
        const inputToken = document.getElementById('token').value.toUpperCase();
        const savedToken = localStorage.getItem('tm_reset_token');
        
        if(inputToken !== savedToken) {
            return alert('Invalid security token');
        }
        
        alert('Security credentials updated. Redirecting...');
        location.href = 'login.html';
    }
</script>

</body>
</html>
