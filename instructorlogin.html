<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Faculty Login • Trade Masters</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.2);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(126, 246, 212, 0.05) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .logo-mark {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 24px;
            font-weight: 800; color: white; font-size: 1.5rem;
            box-shadow: 0 10px 20px var(--accent-glow);
        }

        h1 { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 8px; }
        p.subtitle { color: var(--text-dim); font-size: 14px; margin-bottom: 32px; }

        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
        
        input {
            width: 100%; padding: 14px 16px; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(0,0,0,0.2);
            color: white; font-size: 15px; transition: 0.2s;
        }
        input:focus {
            outline: none; border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-glow);
            background: rgba(0,0,0,0.4);
        }

        .forgot-pass { display: block; text-align: right; font-size: 12px; color: var(--accent); text-decoration: none; margin-top: 8px; font-weight: 600; }

        .btn-login {
            width: 100%; margin-top: 32px; background: var(--accent); color: white;
            border: none; padding: 16px; border-radius: 12px; font-weight: 700;
            font-size: 16px; cursor: pointer; transition: 0.3s;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px var(--accent-glow); filter: brightness(1.1); }

        .footer-links { margin-top: 32px; padding-top: 24px; border-top: 1px solid var(--border); font-size: 13px; color: var(--text-dim); }
        .footer-links a { color: var(--text-main); text-decoration: none; font-weight: 700; }

        #errorMessage {
            background: rgba(244, 63, 94, 0.1); color: #f43f5e;
            padding: 12px; border-radius: 10px; font-size: 13px; font-weight: 600;
            margin-bottom: 20px; display: none; border: 1px solid rgba(244, 63, 94, 0.2);
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-mark">TM</div>
    <h1>Faculty Access</h1>
    <p class="subtitle">Manage your courses and analyze revenue</p>

    <div id="errorMessage">Invalid credentials. Please try again.</div>

    <form id="loginForm">
        <div class="form-group">
            <label>Instructor Email</label>
            <input type="email" id="email" placeholder="name@trademasters.pro" required>
        </div>

        <div class="form-group">
            <label>Security Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
            <a href="#" class="forgot-pass">Recover Password</a>
        </div>

        <button type="submit" class="btn-login">Enter Studio</button>
    </form>

    <div class="footer-links">
        Not an instructor? <a href="InstructorApplication.html">Apply to join</a>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const error = document.getElementById('errorMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        
        // Visual feedback
        btn.textContent = "Authenticating...";
        btn.style.opacity = "0.7";
        error.style.display = "none";

        // Simple Demo Logic
        setTimeout(() => {
            const email = document.getElementById('email').value;
            // For demo purposes: any email works, but let's pretend
            if(email.includes('@')) {
                // Redirect to the Instructor Dashboard
                window.location.href = 'instructordashboard.html';
            } else {
                btn.textContent = "Enter Studio";
                btn.style.opacity = "1";
                error.style.display = "block";
            }
        }, 1500);
    });
</script>

</body>
</html>
