<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Account Recovery ‚Ä¢ Trade Masters</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.2);
            --emerald: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }

        .auth-card {
            width: 100%; max-width: 480px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .icon-header {
            width: 64px; height: 64px; background: var(--accent-glow);
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            margin-bottom: 24px; color: var(--accent); font-size: 24px;
        }

        h1 { font-size: 24px; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
        p.desc { color: var(--text-dim); font-size: 14px; line-height: 1.6; margin-bottom: 32px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; font-weight: 700; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; }
        
        input {
            width: 100%; padding: 14px 16px; background: rgba(0,0,0,0.2);
            border: 1px solid var(--border); border-radius: 12px;
            color: white; font-size: 15px; transition: 0.2s;
        }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-glow); }

        .btn-primary {
            width: 100%; background: var(--accent); color: white; border: none;
            padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer;
            transition: 0.2s; font-size: 15px; margin-top: 8px;
        }
        .btn-primary:hover { filter: brightness(1.1); transform: translateY(-1px); }

        .btn-ghost {
            width: 100%; background: transparent; color: var(--text-dim); border: none;
            padding: 12px; font-weight: 600; cursor: pointer; font-size: 14px; margin-top: 12px;
        }
        .btn-ghost:hover { color: white; }

        /* Simulation Box (Demo Only) */
        #simEmailArea {
            margin-top: 24px; padding: 16px; background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.2); border-radius: 12px;
            font-size: 13px; color: var(--emerald); line-height: 1.5;
        }
        #simEmailArea a { color: white; font-weight: bold; text-decoration: underline; }

        .strength-meter { height: 4px; background: var(--border); border-radius: 2px; margin-top: 8px; overflow: hidden; }
        .strength-bar { height: 100%; width: 0%; transition: 0.3s; background: var(--error); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .view-animate { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div id="requestView" class="view-animate">
            <div class="icon-header">üîë</div>
            <h1>Reset Password</h1>
            <p class="desc">Enter the email associated with your Trade Masters account and we'll send instructions to reset your password.</p>
            
            <div class="input-group">
                <label>Email Address</label>
                <input id="emailInput" type="email" placeholder="e.g. name@company.com" />
            </div>

            <button class="btn-primary" onclick="sendReset()">Send Recovery Link</button>
            <button class="btn-ghost" onclick="location.href='login.html'">Return to Login</button>

            <div id="simEmailArea" style="display:none"></div>
        </div>

        <div id="resetView" style="display:none" class="view-animate">
            <div class="icon-header">üõ°Ô∏è</div>
            <h1>Secure Your Account</h1>
            <p class="desc">Please choose a strong password that you haven't used elsewhere.</p>

            <div class="input-group">
                <label>New Password</label>
                <input id="pw1" type="password" placeholder="Min. 8 characters" oninput="updateStrength(this.value)" />
                <div class="strength-meter"><div id="strengthBar" class="strength-bar"></div></div>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input id="pw2" type="password" placeholder="Repeat password" />
            </div>

            <button class="btn-primary" onclick="completeReset()">Update Password</button>
            <p id="resetMsg" style="text-align:center; font-size:13px; margin-top:16px; color: var(--emerald)"></p>
        </div>
    </div>

    <script>
        function genToken(){ return Math.floor(100000 + Math.random()*900000).toString(); }

        function sendReset(){
            const email = (document.getElementById('emailInput').value || '').trim();
            if(!email) return alert('Valid email required.');
            
            const token = genToken();
            const link = `${location.origin}${location.pathname}?token=${token}&email=${encodeURIComponent(email)}`;

            const sim = document.getElementById('simEmailArea');
            sim.style.display = 'block';
            sim.innerHTML = `
                <strong>Recovery System [DEMO MODE]</strong><br>
                Verification link generated for <strong>${email}</strong>:<br><br>
                <a href="${link}">CLICK HERE TO RESET PASSWORD</a>
            `;
        }

        function updateStrength(val) {
            const bar = document.getElementById('strengthBar');
            let strength = val.length * 10;
            if (/[A-Z]/.test(val)) strength += 20;
            if (/[0-9]/.test(val)) strength += 20;
            
            bar.style.width = Math.min(strength, 100) + '%';
            bar.style.backgroundColor = strength < 40 ? '#fb7185' : strength < 70 ? '#fbbf24' : '#10b981';
        }

        function showResetView(email, token){
            document.getElementById('requestView').style.display = 'none';
            document.getElementById('resetView').style.display = 'block';
            window._fp = { email, token };
        }

        function completeReset(){
            const pw1 = document.getElementById('pw1').value;
            const pw2 = document.getElementById('pw2').value;
            const msg = document.getElementById('resetMsg');

            if(pw1.length < 8) { msg.style.color = '#fb7185'; msg.textContent = 'Password too weak.'; return; }
            if(pw1 !== pw2) { msg.style.color = '#fb7185'; msg.textContent = 'Passwords mismatch.'; return; }

            msg.style.color = '#10b981';
            msg.textContent = 'Security credentials updated successfully.';
            setTimeout(() => { location.href = 'login.html'; }, 2000);
        }

        window.onload = () => {
            const params = new URLSearchParams(location.search);
            if(params.has('token')) showResetView(params.get('email'), params.get('token'));
        }
    </script>
</body>
</html>
