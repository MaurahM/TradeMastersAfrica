<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login • Trade Masters</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --accent: #6366f1;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 20px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(126, 246, 212, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 480px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.6);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-box {
            width: 56px; height: 56px;
            background: linear-gradient(135deg, var(--accent), #7ef6d4);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 16px;
            font-weight: 800; font-size: 24px; color: #020617;
        }

        h1 { font-size: 28px; font-weight: 800; letter-spacing: -0.5px; }
        .subtitle { color: var(--text-dim); margin-top: 8px; font-size: 15px; }

        /* Social Auth */
        .social-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 24px 0; }
        .social-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 12px; border-radius: 12px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            gap: 10px; font-weight: 600; font-size: 14px; color: var(--text-main);
            transition: 0.2s;
        }
        .social-btn:hover { background: rgba(255,255,255,0.08); border-color: var(--accent); }

        .divider {
            display: flex; align-items: center; text-align: center;
            margin: 24px 0; color: var(--text-dim); font-size: 12px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; border-bottom: 1px solid var(--border);
        }
        .divider:not(:empty)::before { margin-right: 15px; }
        .divider:not(:empty)::after { margin-left: 15px; }

        /* Form */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: 700; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; }
        
        input[type="email"], input[type="password"] {
            width: 100%; padding: 14px 16px; border-radius: 12px;
            background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            color: white; font-size: 15px; transition: 0.2s;
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .actions {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 24px; font-size: 14px;
        }
        .remember-me { display: flex; align-items: center; gap: 8px; cursor: pointer; color: var(--text-dim); }
        .forgot-link { color: var(--accent); text-decoration: none; font-weight: 600; }

        .btn-submit {
            width: 100%; padding: 16px; border-radius: 12px;
            background: var(--accent); color: white;
            font-weight: 700; font-size: 16px; border: none; cursor: pointer;
            transition: 0.3s;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4); }

        .signup-footer {
            text-align: center; margin-top: 32px; font-size: 14px; color: var(--text-dim);
        }
        .signup-footer a { color: var(--text-main); font-weight: 700; text-decoration: none; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="brand-header">
        <div class="logo-box">TM</div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your credentials to access your mastery.</p>
    </div>

    <div class="social-btns">
        <button class="social-btn" onclick="social('Google')">
            <img src="https://www.svgrepo.com/show/355037/google-icon.svg" width="18" alt="Google"> Google
        </button>
        <button class="social-btn" onclick="social('GitHub')">
            <img src="https://www.svgrepo.com/show/512317/github-142.svg" width="18" style="filter: invert(1);" alt="GitHub"> GitHub
        </button>
    </div>

    <div class="divider">Or with Email</div>

    <form onsubmit="handleLogin(event)">
        <div class="form-group">
            <label>Professional Email</label>
            <input type="email" id="email" placeholder="you@domain.com" required>
        </div>
        
        <div class="form-group" style="margin-bottom: 12px;">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <div class="actions">
            <label class="remember-me">
                <input type="checkbox"> Remember me
            </label>
            <a href="forgotpassword.html" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-submit">Sign In to Dashboard</button>
    </form>

    <div class="signup-footer">
        Don't have an account? <a href="signup.html">Join for Free</a>
    </div>
</div>

<script>
    function social(p) { alert(`Redirecting to ${p} Authentication...`); }

    function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pw = document.getElementById('password').value;

        // Simulated validation
        if (email && pw) {
            // Show a brief loading state would go here
            location.href = 'dashboard.html';
        }
    }
</script>

</body>
</html>
