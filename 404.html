<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 — Page Not Found | Trade Masters</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#6c9ef8;
  --accent2:#7ef6d4;
  --muted:#9aa7bf;
  --dark:#041226;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui;}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,#071026,#041226);
  color:#e8f1ff;
  overflow:hidden;
}

/* Floating glow */
.glow{
  position:absolute;
  width:350px;
  height:350px;
  background:radial-gradient(circle,rgba(108,158,248,0.45),transparent 70%);
  top:15%;
  left:-10%;
  filter:blur(40px);
  animation:float 6s ease-in-out infinite alternate;
}
.glow2{
  position:absolute;
  width:300px;
  height:300px;
  background:radial-gradient(circle,rgba(126,246,212,0.45),transparent 70%);
  bottom:10%;
  right:-8%;
  filter:blur(40px);
  animation:float2 7s ease-in-out infinite alternate;
}

@keyframes float{
  0%{transform:translateY(0px);}
  100%{transform:translateY(40px);}
}
@keyframes float2{
  0%{transform:translateY(0px);}
  100%{transform:translateY(-40px);}
}

.box{
  text-align:center;
  padding:40px 30px;
  max-width:500px;
  background:rgba(255,255,255,0.03);
  border-radius:16px;
  backdrop-filter:blur(8px);
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 10px 32px rgba(0,0,0,0.35);
  position:relative;
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

.code{
  font-size:90px;
  font-weight:800;
  letter-spacing:-3px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.message{
  margin-top:10px;
  font-size:18px;
  color:var(--muted);
}

button{
  margin-top:30px;
  padding:12px 22px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  border:none;
  border-radius:10px;
  color:#041226;
  font-weight:700;
  cursor:pointer;
  font-size:15px;
  transition:0.2s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 16px rgba(108,158,248,0.35);
}
</style>
</head>
<body>

<div class="glow"></div>
<div class="glow2"></div>

<div class="box">
  <div class="code">404</div>
  <p class="message">The page you're looking for doesn’t exist or has been moved.</p>
  <button onclick="location.href='index.html'">Go Back Home</button>
</div>

</body>
</html>
