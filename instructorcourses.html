<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Studio Inventory • Trade Masters</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.2);
            --emerald: #10b981;
            --amber: #f59e0b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 24px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Navigation Header */
        header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 32px; border-bottom: 1px solid var(--border);
            padding-bottom: 24px;
        }
        .brand { display: flex; align-items: center; gap: 16px; }
        .logo-box {
            width: 48px; height: 48px; background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: white; font-size: 1.2rem;
        }

        /* Stats Strip */
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 32px; }
        .stat-card {
            background: var(--surface); border: 1px solid var(--border);
            padding: 20px; border-radius: 16px;
        }
        .stat-label { font-size: 12px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 24px; font-weight: 800; margin-top: 4px; }

        /* Main Content Area */
        .panel {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        .panel-header {
            padding: 20px 24px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 16px 24px; font-size: 12px; color: var(--text-dim); text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 20px 24px; border-bottom: 1px solid var(--border); font-size: 14px; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.01); }

        /* Status Badges */
        .badge {
            padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700;
            text-transform: uppercase; display: inline-block;
        }
        .badge-published { background: rgba(16, 185, 129, 0.1); color: var(--emerald); border: 1px solid rgba(16, 185, 129, 0.2); }
        .badge-draft { background: rgba(245, 158, 11, 0.1); color: var(--amber); border: 1px solid rgba(245, 158, 11, 0.2); }

        /* Controls */
        .btn {
            background: var(--accent); color: white; border: none; padding: 10px 20px;
            border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-outline {
            background: transparent; border: 1px solid var(--border); color: var(--text-dim);
            padding: 8px 14px; border-radius: 8px; font-size: 12px; font-weight: 600;
            cursor: pointer; margin-left: 6px;
        }
        .btn-outline:hover { border-color: var(--text-main); color: var(--text-main); }
        .btn-danger:hover { border-color: #f43f5e; color: #f43f5e; }

        @media (max-width: 768px) {
            .stats-row { grid-template-columns: 1fr 1fr; }
            .hide-mobile { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand">
            <div class="logo-box">S</div>
            <div>
                <h1 style="font-size: 24px; font-weight: 800;">Instructor Studio</h1>
                <p style="font-size: 13px; color: var(--text-dim)">Portfolio Management & Content Control</p>
            </div>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn-outline" onclick="location.href='instructordashboard.html'">Terminal</button>
            <button class="btn" onclick="location.href='Createcourse.html'">+ New Course</button>
        </div>
    </header>

    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-label">Total Reach</div>
            <div class="stat-value" id="statTotalStudents">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Gross Revenue</div>
            <div class="stat-value" id="statTotalRev">$0.00</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Active Courses</div>
            <div class="stat-value" id="statActiveCount">0</div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h3 style="font-size: 16px;">Course Inventory</h3>
            <span id="inventoryCount" style="font-size: 12px; color: var(--text-dim)"></span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Course Title</th>
                    <th class="hide-mobile">Enrollments</th>
                    <th>Status</th>
                    <th class="hide-mobile">Yield</th>
                    <th style="text-align:right">Actions</th>
                </tr>
            </thead>
            <tbody id="coursesTable"></tbody>
        </table>
    </div>
</div>



<script>
    const STORAGE_KEY = 'tm_instructor_courses';

    function getCourses() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if(!stored) {
            const demo = [
                {id:'c1', title:'Technical Analysis Mastery', students: 450, status:'published', revenue: 12500, created: '2025-01-10'},
                {id:'c2', title:'Options Trading 101', students: 210, status:'published', revenue: 6300, created: '2025-02-15'},
                {id:'c3', title:'Risk Management Systems', students: 0, status:'draft', revenue: 0, created: '2025-03-01'}
            ];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(demo));
            return demo;
        }
        return JSON.parse(stored);
    }

    function render() {
        const courses = getCourses();
        const tbody = document.getElementById('coursesTable');
        tbody.innerHTML = '';

        let totalS = 0, totalR = 0, activeC = 0;

        courses.forEach(c => {
            totalS += c.students;
            totalR += c.revenue;
            if(c.status === 'published') activeC++;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <div style="font-weight:700; margin-bottom: 4px;">${c.title}</div>
                    <div style="font-size: 11px; color: var(--text-dim)">Added: ${new Date(c.created).toLocaleDateString()}</div>
                </td>
                <td class="hide-mobile">${c.students.toLocaleString()}</td>
                <td><span class="badge badge-${c.status}">${c.status}</span></td>
                <td class="hide-mobile" style="font-family: monospace; font-weight: 700; color: var(--emerald)">$${c.revenue.toLocaleString()}</td>
                <td style="text-align:right">
                    <button class="btn-outline" onclick="location.href='Createcourse.html?edit=${c.id}'">Edit</button>
                    <button class="btn-outline" onclick="togglePublish('${c.id}')">${c.status==='published'?'Draft':'Launch'}</button>
                    <button class="btn-outline btn-danger" onclick="deleteCourse('${c.id}')">×</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('statTotalStudents').textContent = totalS.toLocaleString();
        document.getElementById('statTotalRev').textContent = '$' + totalR.toLocaleString();
        document.getElementById('statActiveCount').textContent = activeC;
        document.getElementById('inventoryCount').textContent = `${courses.length} items found`;
    }

    function togglePublish(id) {
        let courses = getCourses();
        const c = courses.find(x => x.id === id);
        if(c) {
            c.status = c.status === 'published' ? 'draft' : 'published';
            localStorage.setItem(STORAGE_KEY, JSON.stringify(courses));
            render();
        }
    }

    function deleteCourse(id) {
        if(confirm("Confirm deletion of this course asset? This cannot be undone.")) {
            let courses = getCourses().filter(x => x.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(courses));
            render();
        }
    }

    render();
</script>
</body>
</html>
